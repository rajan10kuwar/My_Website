<!-- HTML5 document type -->
<!DOCTYPE html>
<!-- Root element, language set to English -->
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO description -->
    <meta name="description" content="Professional portfolio of Rajan Kuwar, showcasing projects and skills.">
    <!-- Page title -->
    <title>Rajan Kuwar - Portfolio</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <!-- Hamburger button for mobile -->
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <!-- Navigation links -->
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <!-- Home section -->
        <section id="home">
            <h1>Welcome to My Portfolio</h1>
            <p>Hi, I'm Rajan Kuwar.</p>
        </section>
        <!-- About section -->
        <section id="about">
            <h2>About Me</h2>
            <p>My Introduction</p>
        </section>
        <!-- Projects section -->
        <section id="projects">
            <h2>Projects</h2>
            <!-- Project cards container -->
            <div class="project-grid">
                <!-- Project card -->
                <div class="project-card">
                    <img src="https://via.placeholder.com/300x200" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>A web app built with HTML and CSS.</p>
                    <div class="project-links">
                        <a href="#" target="_blank">Live Demo</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
                <!-- Project card -->
                <div class="project-card">
                    <img src="https://via.placeholder.com/300x200" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>A JavaScript-based game.</p>
                    <div class="project-links">
                        <a href="#" target="_blank">Live Demo</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
                <!-- Add more project cards as needed -->
            </div>
        </section>
        <!-- Contact section -->
        <section id="contact">
            <h2>Contact</h2>
            <!-- Contact form with error spans -->
            <form id="contact-form" action="#" method="post" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error"></span>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error" id="message-error"></span>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Rajan Kuwar. All rights reserved.</p>
    </footer>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
